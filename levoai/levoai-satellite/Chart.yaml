apiVersion: v2
appVersion: 1.3.0
dependencies:
- condition: global.useRabbitmq
  name: rabbitmq
  repository: file://dependencies/rabbitmq
  version: 12.4.2
- condition: global.useKafka
  name: kafka
  repository: file://dependencies/kafka
  version: 23.0.5
- name: satellite
  repository: file://dependencies/satellite
  version: 1.3.0
- name: tagger
  repository: file://dependencies/tagger
  version: 1.3.0
- condition: global.levoai_config_override.api_rule_evaluation.enabled
  name: levoai-ion
  repository: file://dependencies/ion
  version: 1.3.0
- name: levoai-collector
  repository: '@levoai-private'
  version: 0.26.2
- condition: haproxy.enabled
  name: haproxy
  repository: file://dependencies/haproxy
  version: 1.0.6
- condition: testrunner.enabled
  name: testrunner
  repository: file://dependencies/testrunner
  version: '>=0.1.0'
- condition: detection.enabled
  name: detection
  repository: file://dependencies/detection
  version: '>=0.4.0'
description: The Levoai Satellite Service, which receives observations from the Sensor/Envoy
  filters et al.
name: levoai-satellite
type: application
version: 1.3.0
