# Default values for levoai Satellite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

global:
  serviceAnnotations: {}
  virtualService:
    enabled: false
    fullyQualifiedDomainName: ""
    gateway: ""
  levoai:
    log_level: INFO
    mode: prod_k8s
    pi_detector_data_dir: "/opt/levoai/datasets/"
  levoai_config_override:
    rabbitmq:
      host: levoai-rabbitmq:5671
    # onprem-api: {}  # refresh-token is required -- you must use helm --set global.levoai_config_override.onprem-api.refresh-token=T where T is a Levo.ai refresh token
    tagger_batch_interval_minutes: 5  # run tagger batch every min by default
    tagger_ignore_seen_flows: true
    url_clusterer_id_len: 1 # consider a number as pathparam based on this length.
    min_urls_required_per_pattern: 10
    cookie_auth_keys: ""
    service_naming:
      strategies: KUBERNETES_METADATA,HOST_HEADER,DEFAULT
    authentication_inspection: false  # defaults to false. if we want to send over auth secrets, we must use helm --set global.levoai_config_override.authentication_inspection=true
    # By default, satellite will log raw traces at debug level. This can be controlled with the following parameter.
    # WARNING: leave this at debug unless you know what you are doing.
    traces_log_level: DEBUG
    sample_collection:
      # Sample collection is disabled by default so rest of the values of this section are ignored.
      enabled: false
      max_samples_per_end_point: 2
    api_rule_evaluation:
      enabled: true
    ion:
      url: http://levoai-ion:8000
    enable_ssl_cert_checks: true
    ignore_user_agents:
      - "levoai/"
      - "schemathesis/"
      - "kube-probe/"
      - "Prometheus/"
      - "Blackbox Exporter/"
  nodeSelector: {}
  useRabbitmq: true
  busyboxImage: levoai/busybox

rabbitmq:
  fullnameOverride: "levoai-rabbitmq"
  persistence:
    enabled: true
    size: 32Gi
  extraConfiguration: |-
    heartbeat = 600
    disk_free_limit.absolute = 500MB
    consumer_timeout = 600000
  auth:
    username: levoai
    password: levoailevoai
    erlangCookie: levoaierlangcookie
    tls:
      autoGenerated: true
      enabled: true
      sslOptionsVerify: "verify_none"
      failIfNoPeerCert: false
  service:
    portEnabled: false
  customReadinessProbe:
    exec:
      command:
        - sh
        - '-ec'
        - >-
          curl -f --user $RABBITMQ_USERNAME:$RABBITMQ_PASSWORD 127.0.0.1:15672/api/health/checks/virtual-hosts
    initialDelaySeconds: 10
    timeoutSeconds: 20
    periodSeconds: 30
    successThreshold: 1
    failureThreshold: 3

satellite:
  fullnameOverride: "levoai-satellite"

tagger:
  fullnameOverride: "levoai-tagger"
